  <body>
    <main>
      <!-- Header Start -->
      <header>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="index.html">Khadi Lore</a></h2>

          <ul class="menu_items">
            <img src="images/times.svg" alt="timesicon" id="menu_toggle" />
            <li><a href="index.html" class="nav_link">Home</a></li>
            <li><a href="about.html" class="nav_link">About Us</a></li>
            <li><a href="gallery.html" class="nav_link">Gallery</a></li>
            <!-- <li><a href="#" class="nav_link2">Donate to Us</a></li> -->
            <li><a href="contact.html" class="nav_link2">Contact</a></li>
          </ul>
          <img src="images/bars.svg" alt="timesicon" id="menu_toggle" />
        </nav>
      </header>
      <!-- Header End -->

      <!-- Hero Start -->
      <section class="hero">
        <div class="row container">
          <div class="column">
            <h2>Growing Khadi businesses,<br />one thread at a time.</h2>
            <p>A dynamic youth-led initiative committed to empowering small Khadi businesses.
             <br> Powered by <strong class="keys">Advocacy, Elevation,</strong> and <strong class="keys">Awareness.</strong></p>
            <div class="buttons">
              <button class="btn">Read More</button>
              <button class="btn">Contact Us</button>
              <div class="wrapper">
                <a target="_blank" href="https://www.facebook.com/profile.php?id=61565729573106" class="icon facebook">
                   <div class="tooltip">
                   </div>
                   <span><i class="fab fa-facebook-f"></i></span>
                </a>
                <a target="_blank" href="https://x.com/LoreKhadi" class="icon twitter">
                   <div class="tooltip">

                   </div>
                   <span><i class="fab fa-x-twitter"></i></span>
                </a>
                <a target="_blank" href="https://www.instagram.com/khadi_lore/" class="icon instagram">
                   <div class="tooltip">

                   </div>
                   <span><i class="fab fa-instagram"></i></span>
                </a>
                <a target="_blank" href="#" class="icon youtube">
                   <div class="tooltip">
                   </div>
                   <span><i class="fab fa-youtube"></i></span>
                </a>
              </div>
            </div>
          </div>
          <div class="column">
            <img src="images/hero.png" alt="heroImg" class="hero_img" />
          </div>
        </div>
        <img src="images/bg-bottom-hero.png" alt="" class="curveImg" />
        
      </section>
      <!-- Hero End-->
    </main>
